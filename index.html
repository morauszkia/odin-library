<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <header class="header">
            <div class="content header-content">
                <h1 class="page-title">ODIN eLibrary</h1>
                <button class="btn">Add Book</button>
            </div>
        </header>
        <main class="library-container">
            <h2 class="library-title section-title">Your Books</h2>
            <ul class="library" id="library">
            </ul>
        </main>

        <div class="modal-overlay hidden"></div>
        <section class="add-book hidden">
            <img src="https://images.unsplash.com/photo-1614849963640-9cc74b2a826f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                alt="Hand reaching toward bookshelf" class="form-img">
            <div class="form-content">
                <h2 class="form-title section-title">Add Book</h2>
                <button type="button" class="cancel-btn">&times;</button>
                <form action="" class="add-form">
                    <div class="form-control">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" id="author" name="author" class="form-input">
                    </div>
                    <div class="form-control">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-input">
                    </div>
                    <div class="form-control">
                        <label for="cover-url" class="form-label">Cover URL</label>
                        <input type="text" id="cover-url" name="cover-url" class="form-input">
                    </div>
                    <div class="form-control">
                        <label for="pages" class="form-label"># of pages</label>
                        <input type="number" min="1" id="pages" name="pages" class="form-input">
                    </div>
                    <fieldset class="form-field">
                        <legend for="status">Status</legend>
                        <label for="read" class="form-label">Read?</label>
                        <input type="checkbox" name="read" id="read" class="form-input--checkbox">
                    </fieldset>
                    <div class="actions">
                        <button type="submit" class="btn">Submit</button>
                        <button type="button" class="btn">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </body>

</html>
